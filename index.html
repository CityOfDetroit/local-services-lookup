<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Services Lookup</title>
  <meta name="description" content="App to lookup city services based on a location.">
  <meta name="author" content="Edgar Montes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
</head>
<body>
  <section id="local-services">
    <input type="hidden" id="local-services-filters" value="nrsa,nez,fireEscrow,neighborhood,recycling,historicDistrict,assessors-data,npo,rental-data,rental-cert,blight-data,permit-data,demosData,demoStatus,improve-det"></input>
    <article id="map"></article>
    <article id="geocoder"></article>
  </section>
  <section id="local-services-results">
    <article id="close-services-btn" class="noprint"><span>x</span></article>
    <h2 class="local-address"></h2>
    <article class="local-content"></article>
    <article class="loader-container"></article>
    <article class="error-container"></article>
    <article class="data-form" class="noprint"></article>
  </section>
  <script src="index.js"></script>
</body>
</html>
