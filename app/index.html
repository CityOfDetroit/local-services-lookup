<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Services Lookup</title>
  <meta name="description" content="Simple app to lookup city services based on a location.">
  <meta name="author" content="Edgar Montes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <!--build:css css/styles.min.css-->
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css" type="text/css" />
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.css' type='text/css' />
  <link href="css/styles.css" rel="stylesheet" />
  <!--endbuild-->
</head>
<body>
  <section id="local-services">
    <article id="map"></article>
    <article id="geocoder"></article>
  </section>
  <section id="local-services-results">
    <article id="close-services-btn"><span>x</span></article>
    <h2 class="local-address"></h2>
    <article class="local-content"></article>
    <article class="loader-container"></article>
    <article class="error-container"></article>
    <article class="data-form"></article>
  </section>
  <script src="js/app.main.js"></script>
</body>
</html>
